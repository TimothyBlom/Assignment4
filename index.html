<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <header class="pageHeader"><p>Komputer Store</p></header>

    <div class="grid">

<!-- Bank Container -->
        <div class="bankContainer">
            <p class="containerHeader">Bank</p>
            <div class="balance">
                <p>Balance</p>
                <p id="bankBalance">0</p>
            </div>
            <div class="balance">
                <p>Loan</p>
                <p id="loanBalance">0</p>
            </div>
            <button class="takeLoanBtn btn" onclick="togglePopup()" >Get a loan</button>
        </div>

<!-- Loan popup -->
        <div id="loanPopup" class="loanPopup">
            <button onclick="togglePopup()">X</button>
            <p>Get a loan</p>
            <input id="loanRequest" type="number" min="0"  placeholder="Type loan amount here"/>
            <p>You can currently maximum loan</p>
            <p id="maxLoan">0</p>
            <button class="btn" onclick="takeLoanBtn()">Take loan</button>
        </div>
        <div id="popupOverlay" class="popupOverlay"> </div>

<!-- Work Container -->
        <div class="workContainer">
            <p class="containerHeader">Work</p>
            <div class="balance">
                <p>Balance</p>
                <p id="workBalance">0</p>
            </div>
            <button class="payLoanBtn btn" onclick="payLoanBtn()">Pay back loan in full</button>
            <div class="workContainerBtns">
                <button class="bankBtn btn" onclick="bankBtn()">Bank</button>
                <button class="workBtn btn" onclick="workBtn()">Work</button>
            </div>  
        </div>  

<!-- List Container -->
        <div class="listContainer">
            <p class="containerHeader">List</p>
            
<!-- Dropdown menu -->
            <div class="dropdownContainer">
                <button id="pcName" class="dropdownBtn btn" onclick="toggleDropdownMenu()"></button>
                <div id="dropdownMenu" class="dropdownMenu">
                    <p id="c1" onclick="getFirstLaptop()"></p>
                    <p id="c2" onclick="getSecondLaptop()"></p>
                    <p id="c3" onclick="getThirdLaptop()"></p>
                    <p id="c4" onclick="getForthLaptop()"></p>
                    <p id="c5" onclick="getFivthLaptop()"></p>
                    <p id="c6" onclick="getSixthLaptop()"></p>
                    <div id="selectLaptop"></div>
                </div>
            </div>

            <div class="listContainerFeatures">
                <p>Specs:</p>
                <p id="pcSpec1"></p>
                <p id="pcSpec2"></p>
                <p id="pcSpec3"></p>
                <p id="pcSpec4"></p>
                <p id="pcSpec5"></p>
                <p id="pcSpec6"></p>
                <p id="pcSpec7"></p>
                <p id="pcSpec8"></p>
            </div>
        </div>

<!-- Laptop Container -->
        <div class="laptopContainer">
            <img id="pcImg" class="laptopImg" />
            <div class="laptopInfo">
                <p id="pcTitle"></p>
                <p id="pcDescription"></p>
            </div>
            <div class="laptopCost">
                <p id="pcPrice"></p>
                <button class="buyBtn btn" onclick="buyLaptop()">BUY NOW!</button>
            </div>
        </div>

     </div>

</body>
</html>
