<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 4</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="pageHeader"><p>Komputer Store</p></header>

    <div class="grid">

<!-- Bank Container -->
        <div class="bankContainer">
            <p class="containerHeader">Bank</p>
            <div class="balance">
                <p>Balance</p>
                <p>€ 1000</p>
            </div>
            <div class="balance">
                <p>Loan</p>
                <p>€ 1000</p>
            </div>
            <button class="loanBtn btn">Get a loan</button>
        </div>

<!-- Work Container -->
        <div class="workContainer">
            <p class="containerHeader">Work</p>
            <div class="balance">
                <p>Balance</p>
                <p>€ 1000</p>
            </div>
            <div class="workContainerBtns">
                <button class="bankBtn btn">Bank</button>
                <button class="workBtn btn">Work</button>
            </div>  
        </div>

<!-- List Container -->
        <div class="listContainer">
            <p class="containerHeader">List</p>
            <div>Drop down list</div>
            <div class="listContainerFeatures">
                <p>Features:</p>
                <p>feature 1</p>
                <p>feature 2</p>
                <p>feature 3</p>
            </div>
        </div>

<!-- Laptop Container -->
        <div class="laptopContainer">
            <img src="https://noroff-komputer-store-api.herokuapp.com/assets/images/1.png" class="laptopImg" />
            <div class="laptopInfo">
                <p>laptop name</p>
                <p>text yadayadada</p>
            </div>
            <div class="laptopCost">
                <p>€ 1000</p>
                <button class="buyBtn btn">BUY NOW!</button>
            </div>
        </div>

     </div>


     <script type="text/javascript" src="script.js"></script>
</body>
</html>
